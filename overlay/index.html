<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Overlay PoseAI</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 60%;
      max-height: 80%;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      border: 3px solid rgba(255, 255, 255, 0.2); /* debug visual */
      border-radius: 10px;
    }
    img.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img id="meme" src="" alt="meme">
  <script>
    const img = document.getElementById('meme');
    const socket = new WebSocket("ws://127.0.0.1:8000/ws");

    socket.onopen = () => console.log("ðŸŸ¢ Conectado ao servidor WebSocket");
    socket.onmessage = event => {
      const data = JSON.parse(event.data);
      console.log("ðŸ“© Evento recebido:", data);

      const memeUrl = `http://127.0.0.1:8000/${data.meme}?t=${Date.now()}`;
      img.classList.remove("show"); // oculta imagem anterior
      img.src = memeUrl;

      img.onload = () => {
        img.classList.add("show"); // mostra com fade-in
        console.log("âœ… Imagem carregada:", memeUrl);

        // some apÃ³s 3 segundos
        setTimeout(() => {
          img.classList.remove("show");
          console.log("ðŸ•’ Imagem oculta apÃ³s 3s");
        }, 3000);
      };
    };

    socket.onerror = err => console.error("âš ï¸ Erro no WebSocket:", err);
    socket.onclose = () => console.log("ðŸ”´ ConexÃ£o encerrada");
  </script>
</body>
</html>
