<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Overlay PoseEdit</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 60%;
      max-height: 80%;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      border-radius: 10px;
      pointer-events: none;
      user-select: none;
    }
    img.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img id="meme" src="" alt="meme" />
  <script src="config.js"></script>
  <script>
    const { SERVER_IP, SERVER_PORT } = window.POSEEDIT_CONFIG;
    const WS_URL = `ws://${SERVER_IP}:${SERVER_PORT}/ws`;
    const HTTP_URL = `http://${SERVER_IP}:${SERVER_PORT}/`;

    const img = document.getElementById("meme");
    const socket = new WebSocket(WS_URL);

    socket.onopen = () => console.log(`ðŸŸ¢ Conectado a ${WS_URL}`);

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log("ðŸ“© Evento recebido:", data);

      const memeUrl = `${HTTP_URL}${data.meme}?t=${Date.now()}`;
      img.classList.remove("show");
      img.src = memeUrl;

      img.onload = () => {
        img.classList.add("show");
        console.log("âœ… Imagem carregada:", memeUrl);
        setTimeout(() => img.classList.remove("show"), 3000);
      };
    };

    socket.onerror = (err) => console.error("âš ï¸ Erro no WebSocket:", err);
    socket.onclose = () => console.log("ðŸ”´ ConexÃ£o encerrada");
  </script>
</body>
</html>
