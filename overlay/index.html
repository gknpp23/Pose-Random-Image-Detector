<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Overlay PoseEdit</title>
    <style>
      body {
        margin: 0;
        background: transparent;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      img {
        max-width: 60%;
        max-height: 80%;
        opacity: 0;
        transition: opacity 0.6s ease-in-out;
        border-radius: 10px;
        pointer-events: none;
        user-select: none;
      }

      img.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <img id="meme" src="" alt="meme" />

    <!-- ConfiguraÃ§Ãµes externas -->
    <script src="config.js"></script>

    <script>
      const { SERVER_IP, SERVER_PORT } = window.POSEEDIT_CONFIG;
      const WS_URL = `ws://${SERVER_IP}:${SERVER_PORT}/ws`;
      const HTTP_URL = `http://${SERVER_IP}:${SERVER_PORT}/`;
      const DISPLAY_TIME = window.POSEEDIT_CONFIG.DISPLAY_TIME || 3000;

      const img = document.getElementById("meme");

      // FunÃ§Ã£o principal de conexÃ£o WS
      function connectWS() {
        console.log(`âš™ï¸ Tentando conectar a ${WS_URL}...`);
        const socket = new WebSocket(WS_URL);

        socket.onopen = () => console.log(`ğŸŸ¢ Conectado ao servidor WebSocket: ${WS_URL}`);

        socket.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            console.log("ğŸ“© Evento recebido:", data);

            const memeUrl = `${HTTP_URL}${data.meme}?t=${Date.now()}`;
            img.classList.remove("show");
            img.src = memeUrl;

            img.onload = () => {
              img.classList.add("show");
              console.log("âœ… Imagem carregada:", memeUrl);
              setTimeout(() => {
                img.classList.remove("show");
                console.log("ğŸ•’ Imagem oculta apÃ³s 3s");
              }, DISPLAY_TIME);
            };
          } catch (err) {
            console.error("âš ï¸ Erro ao processar mensagem:", err);
          }
        };

        socket.onerror = (err) => {
          console.error("ğŸš¨ Erro no WebSocket:", err);
        };

        socket.onclose = (evt) => {
          console.warn("ğŸ”´ ConexÃ£o encerrada:", evt.reason || "sem motivo");
          console.log("ğŸ” Tentando reconectar em 5 segundos...");
          setTimeout(connectWS, 5000);
        };
      }

      // Inicia a conexÃ£o
      connectWS();
    </script>
  </body>
</html>
